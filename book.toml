[book]
authors = ["Cedric Kessler <cedric.kessler@me.com>"]
language = "de"
multilingual = false
src = "docs"
title = "GYRO-UI - Gyroskope GUI"
description = "Dokumentation - Eine GUI für Nutation und Präzession-Messungen mit digitalisierten Gyroskope"

[build]
build-dir = "book"
create-missing = true

[preprocessor.index]

[preprocessor.links]

[output.html]
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/cckssr/gyroscope-ui"
edit-url-template = "https://github.com/cckssr/gyroscope-ui/edit/main/docs/{path}"
site-url = "https://cckssr.github.io/gyroscope-ui/"

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
copyable = true
copy-js = true
line-numbers = true
editable = true
runnable = true
